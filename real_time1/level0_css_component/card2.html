<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <section class="card">
      <div class="photo">
        <img src="./images/Image1.png" alt="content" />
      </div>

        <div class="avatar">
          <img src="./images/Avatar.png" alt="avatar" />
          <strong>Felipse Sacudon</strong>
        </div>
        <div class="reaction">
          <span class="comment">
            <img src="./images/message-circle.svg" alt="comment" />
            <b>22</b>
          </span>
          <span class="like">
            <img src="./images/heart.svg" alt="heart" />
